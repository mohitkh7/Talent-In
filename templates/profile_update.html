{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="well well-lg col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10" style="margin-top: 20px;">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-title text-center">
        <legend>Edit Profile</legend>
      </div>
      {% include 'form_template.html' with form=form %}
      <button type="submit" class="btn btn-primary">Update Profile</button>
      <button class="btn btn-default" onclick="{% url 'myaccount' %}">Cancel</button>
    </form>
  </div>
    
</div>
{% endblock %}
